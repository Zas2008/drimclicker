<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrimClicker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DrimClicker</h1>
            <div class="stats">
                <div>Rebirths: <span id="rebirth-count">0</span></div>
                <div>Rebirth Points: <span id="rebirth-points">0</span></div>
            </div>
        </header>

        <main>
            <section class="clicker-section">
                <div class="currency-display">
                    <span id="currency">0</span> Drims
                </div>
                <div id="click-emoji" class="click-emoji">ðŸ’°</div>
                <div class="dps-display">
                    <span id="dps">0</span> Drims per second
                </div>
            </section>

            <section class="upgrades-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="generators">Generators</button>
                    <button class="tab-btn" data-tab="multipliers">Multipliers</button>
                    <button class="tab-btn" data-tab="special">Special</button>
                    <button class="tab-btn" data-tab="rebirth">Rebirth</button>
                </div>

                <div class="tab-content active" id="generators-tab">
                    <div class="upgrades-grid" id="generators-container"></div>
                </div>
                <div class="tab-content" id="multipliers-tab">
                    <div class="upgrades-grid" id="multipliers-container"></div>
                </div>
                <div class="tab-content" id="special-tab">
                    <div class="upgrades-grid" id="special-container"></div>
                </div>
                <div class="tab-content" id="rebirth-tab">
                    <div class="rebirth-content">
                        <h3>Rebirth System</h3>
                        <p>Current Rebirth Multiplier: <span id="rebirth-multiplier">1</span>x</p>
                        <p>Next Rebirth will give you: <span id="next-rebirth-points">1</span> points</p>
                        <button id="rebirth-btn" class="rebirth-btn">REBIRTH</button>
                        <div class="rebirth-upgrades" id="rebirth-upgrades-container"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <button id="save-btn">Save Game</button>
            <button id="reset-btn">Reset Game</button>
        </footer>
    </div>

    <div id="particles-container"></div>

    <script src="script.js"></script>
</body>
</html>
